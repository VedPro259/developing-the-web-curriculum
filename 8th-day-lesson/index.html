<!DOCTYPE html>
<html>
  <head>
    <style>
      .number-input {
        box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.3);
        display: block;
      }
      .first-div{
        border-style: solid;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <input class="number-input" type="number" placeholder="Search here...">
    <input type="radio">
    <div class="first-div">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
  </body>
</html>
